[tox]

envlist =
    # Check valid environment combinations.
    py{36,37,38,39}-django{22,32}-dotp{10}-allauth{44},
    # Lint everything.
    lint
skip_missing_interpreters = True
requires =
    pip>=20.0

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
commands =
    coverage run manage.py test
    coverage report
    coverage html
deps =
    coverage
    django22: Django>=2.2,<2.3
    django32: Django>=3.2,<3.3
    dotp10: django-otp>=1.0,<1.1
    allauth44: django-allauth>=0.44.0

[testenv:flake8]

skip_install = True
deps =
    flake8
    flake8-docstrings
commands =
    flake8 allauth_2f2a tests setup.py

[testenv:black]

skip_install = True
deps =
    black
commands =
    black --check --diff allauth_2f2a tests setup.py

[testenv:isort]

skip_install = True
deps =
    isort
commands =
    isort --check --df allauth_2f2a tests setup.py

[testenv:lint]

skip_install = True
deps =
    flake8
    flake8-docstrings
    black
    isort
commands =
    black --check --diff allauth_2f2a tests setup.py
    flake8 allauth_2f2a tests setup.py
    isort --check --df allauth_2f2a tests setup.py

[coverage:run]

include =
    allauth_2f2a/*
    tests/*

[coverage:report]

show_missing = True
